<!doctype html>
<html>
<head>
	<title>Satori</title>
	<base href="../">
	
	<link rel="stylesheet" href="tmp/satori/reset.css" />
	<link rel="stylesheet" href="tmp/satori/base.css" />
	<link rel="stylesheet" href="tmp/satori.css" />
</head>
<body>
	<h2>Satori Elements</h2>
	
	<h2>Form Elements</h2>
	
	<h6>.header-search-field</h6>
	<div class="clearfix">
		<div class="header-search-field">
			<input type="text" placeholder="Search..." />
			<input type="submit">
		</div>
	</div>
	
	<h6>.float-label</h6>
	<div class="clearfix">
		<div class="float-label">
			<label>This is an input:</label>
			<input type="text" />
		</div>
		
		<div class="float-label">
			<label>This is a select:</label>
			<select>
				<option>Option 1</option>
				<option>Option 2</option>
				<option>Option 3</option>
			</select>
		</div>
		
		<div class="float-label">
			<label>This is a textarea:</label>
			<textarea></textarea>
		</div>
	</div>

	<h3>Colors</h3>
	<div class="clearfix">
		<div class="pct25 left">
			<div class="container">
				<div class="bg-background">
					<p>Background</p>
				</div>
			</div>
		</div>
	
		<div class="pct25 left">
			<div class="container">
				<div class="bg-text">
					<p>Text</p>
				</div>
			</div>
		</div>
	
		<div class="pct25 left">
			<div class="container">
				<div class="bg-primary">
					<p>Primary</p>
				</div>
			</div>
		</div>
	
		<div class="pct25 left">
			<div class="container">
				<div class="bg-secondary">
					<p>Secondary</p>
				</div>
			</div>
		</div>
	
		<div class="pct25 left">
			<div class="container">
				<div class="bg-success">
					<p>Success</p>
				</div>
			</div>
		</div>
	
		<div class="pct25 left">
			<div class="container">
				<div class="bg-info">
					<p>Info</p>
				</div>
			</div>
		</div>
	
		<div class="pct25 left">
			<div class="container">
				<div class="bg-error">
					<p>Error</p>
				</div>
			</div>
		</div>
	
		<div class="pct25 left">
			<div class="container">
				<div class="bg-warning">
					<p>Warning</p>
				</div>
			</div>
		</div>
	
		<div class="pct25 left">
			<div class="container">
				<div class="bg-white">
					<p>White</p>
				</div>
			</div>
		</div>
	
		<div class="pct25 left">
			<div class="container">
				<div class="bg-grey">
					<p>Grey</p>
				</div>
			</div>
		</div>
	
		<div class="pct25 left">
			<div class="container">
				<div class="bg-black">
					<p>Black</p>
				</div>
			</div>
		</div>
	</div>
	
	<h2 class="clear">Boxes</h2>
	<div class="clear">
		<div class="box">
			<h2>Box Header</h2>
			<p>Box paragraph</p>
		</div>

		<div class="success">
			<h2>Success</h2>
			<p>Success message</p>
		</div>

		<div class="info">
			<h2>Info</h2>
			<p>Info message</p>
		</div>

		<div class="warning">
			<h2>Warning</h2>
			<p>Warning message</p>
		</div>

		<div class="error">
			<h2>Error</h2>
			<p>Error message</p>
		</div>
	</div>
	
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="vendor/assets/javascripts/satori.js"></script>
</body>
</html>
